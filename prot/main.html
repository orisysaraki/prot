								<textarea class="form-control" id="exampleFormControlTextarea1" rows="20">CSS(Cascading Style Sheets)とは、HTMLページなどのウェブページの見た目を定義するためのスタイルシート言語の一つです。ウェブデザインにおいて、HTML要素に対してフォント、色、レイアウト、背景などのスタイルを定義するために使用されます。
		
CSSはHTMLと同じく、ウェブ標準化団体のW3C(World Wide Web Consortium)によって策定された公式の規格です。CSSを使用することにより、HTMLページの見た目だけでなく、コードの再利用性を高めることができます。
		
CSSはHTMLからの分離が可能であり、外部ファイルとして保存することができるため、大規模なウェブサイトやアプリケーションの開発において非常に便利です。また、CSSにはクラスやIDなどのセレクタを使用することができ、特定の要素だけにスタイルを適用することができます。
		
CSSはウェブデザインにおいて非常に重要な技術であり、HTMLとJavaScriptとともに、ウェブページの見た目や動作の改善を実現するために必要な技術の一つとなっています。</textarea>

<script type="text/javascript">
	window.onload = () => {
		// toggleボタン
		let sidemenuToggle = document.getElementById('toggle')
		// メインコンテンツを囲むmain要素
		let page = document.getElementsByTagName('main')[0];
		// 表示状態 trueで表示中 falseで非表示
		let sidemenuStatus = true;
		// ボタンクリック時のイベント
		sidemenuToggle.addEventListener('click', () => {
			// 表示状態を判定
			if(sidemenuStatus){
				page.style.cssText = 'margin-left: -230px'
				sidemenuStatus = false;
			}else{
				page.style.cssText = 'margin-left: 0px'
				sidemenuStatus = true;
			}
		})
	}
</script>
